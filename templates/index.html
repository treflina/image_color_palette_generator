<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Palette Generator</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon16.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href= "{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container py-5">

    <header class="text-white text-center">
        <h1 class="display-3">Image Color Palette Generator</h1>
        <p class="lead mb-0"> Get to know the 10 most common colors out of your image file</p>

    </header>

<div class="container">
        <div class="row py-4">
        <div class="col-lg-6 mx-auto">
      <hr>

      <form action="/" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <div class="custom-file">
            <input type=file  name=file >
              <div class="submit">
              <input type=submit id="submit" value=Upload>
          </div>

          </div>
        </div>
      </form>
<hr>
    </div>
  </div>

    {% if palette %}

    <table class="table table-bordered">
          <tbody>
    <tr>
        {% for color in colors %}
      <td style="height:100px; background-color: {{color}}">{{color}}</td>
         {% endfor%}
    </tr>
          </tbody>
    </table>
    {% else %}

        <table class="table table-bordered">
          <tbody>
    <tr>
        {% for color in exemplary_palette %}
      <td style="height:100px; background-color: {{color}}">{{color}}</td>
         {% endfor%}
    </tr>
          </tbody>
    </table>
    {% endif %}
    {% if filename %}
    <div class="image-area mt-4"><img id="imageResult1" src="{{ url_for('display_image', filename=filename) }}" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
</div>
    {%else%}
    <div class="image-area mt-4"><img id="imageResult" src="static/images/obraz.jpg" alt="foto" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
</div>
        {%endif%}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
